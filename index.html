<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <h1 class="app-header">Go Tic-tac go...</h1>
    <div id="grid">
        <!-- here comes the tetris board -->
    </div>

    <!-- select grid size -->
    <div class="grid-size">
        <label for="pet-select" class="select-tag-title">Choose a board size:</label>

        <select id="board-select">
            <option value="3*3" selected>3x3</option>
            <option value="4*4">4x4</option>
            <option value="5*5">5x5</option>
            <option value="6*6">6x6</option>
        </select>
    </div>


    <button class="btn-reset">Clean board</button>


    <!-- modal html -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modal-header"></h2>
            </div>
            <div class="modal-body">
                <p>Do you want to play again</p>
            </div>
            <div class="modal-footer">
                <button class="play-again">Play again</button>
                <button class="stop-playing">Stop playing</button>
            </div>
        </div>

    </div>


    <script src="./index.js"></script>
</body>

</html>
